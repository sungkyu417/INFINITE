<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concerts</title>
    <link rel="stylesheet" href="../public/styles/basic.css" />

    <script src="../public/scripts/global.js"></script>
    <script src="../public/scripts/jquery.js"></script>
    <script src="../public/scripts/bootstrap.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body  ng-app="myApp" ng-controller="liveCtrl">

<div ng-include="'headerAndNav.html'"></div>
<div id="content">
    <h1>Concert dates</h1>
    <table>
        <thead>
        <tr>
            <td>Date</td>
            <td>City</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in lives">
            <td>{{x.date}}</td>
            <td>{{x.country}}</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="../public/scripts/concerts.js"></script>
</body>
</html>
