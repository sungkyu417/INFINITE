<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="../public/styles/basic.css" />
    <script src="../public/scripts/global.js"></script>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="">
<div ng-include="'headerAndNav.html'"></div>
<div id="content">
    <h1>Contact us!</h1>
    <form method="post" action="#">
        <fieldset>
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" class="required" />
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" class="email required" />
            </p>
            <p>
                <label for="message">Message:</label>
                <textarea cols="45" rows="7" id="message" name="message" class="required" placeholder="Write your message here"></textarea>

            </p>
            <input type="submit" value="Send" />
        </fieldset>
    </form>
</div>
</body>
</html>
