<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标悬停图片文字变化</title>
</head>
<style type="text/css">
    figure{
        float:left;
        width: 400px;
        height: 400px;
        overflow:hidden;
        position: relative;
    }
    /*图一*/
    .first figcaption{
        box-sizing: border-box;
        bottom: 0px;
        color: #fff;
        font-weight: bold;
        height:50%;
        padding: 0px 20px;
        position:absolute;
        transform:translate3d(100%,0,0);
        transition:transform 0.35s;
        text-align: center;
        width:100%;
    }
    .first img{
        transform:scale(1.2);
        transition:opacity 0.35s,transform 0.35s;
    }
    .first:hover img,
    .first:hover figcaption{
        opacity:0.8;
    }
    .first:hover img{
        transform:scale(1);
    }
    .first:hover figcaption{
        transform:translate3d(0,0,0);
    }
    .first p::before,
    .first p::after{
        box-sizing: border-box;
        height: 2px;
        background: #fff;
        content: '';
        position:absolute;
        top:30%;
        transform:translate3d(10%,0,0);
        transition:transform 0.35s;
        width:80%;
    }
    .first:hover p::before{
        transform: translate3d(10%,0,0) rotate(45deg);
    }
    .first:hover p::after{
        transform:translate3d(10%,0,0) rotate(-45deg);
    }
    /*图二*/
    .second figcaption{
        box-sizing: border-box;
        bottom: 0px;
        color: #ff6e00;
        font-weight: bold;
        height:50%;
        padding: 0px 20px;
        opacity: 0;
        position:absolute;
        transform:translate3d(0,30%,0);
        transition:transform 0.35s;
        text-align: center;
        width:100%;
    }
    .second img{
        transition:opacity 0.35s,transform 0.35s;
    }
    .second:hover img{
        opacity:.8;
        transform:scale(1.2);
    }
    .second:hover figcaption{
        opacity: 1;
        transform:translate3d(0,0,0);
    }
    .second p::before,
    .second p::after{
        top:30px;
        left:30px;
        right: 30px;
        bottom: 30px;
        content: '';
        opacity: 0;
        position: absolute;
        transition: opacity .35s, transform .55s;
    }
    .second p::before{
        border-bottom: 1px solid #fff;
        border-top:1px solid #fff;
        transform: scale(0,1);
    }
    .second p::after{
        border-right: 1px solid #fff;
        border-left:1px solid #fff;
        transform: scale(1,0);
    }
    .second:hover p::before,
    .second:hover p::after{
        opacity: 1;
        transform: scale(1);
    }
</style>
<body>
<div class="wrap">
    <figure class="first">
        <img src="http://demo.lanrenzhijia.com/2014/css0914/images/lanrenzhijia11.jpg" alt="">
        <p></p>
        <figcaption>figcaption是figure图画的标题，是html新标签</figcaption>
    </figure>
    <figure class="second">
        <img src="http://demo.lanrenzhijia.com/2014/css0914/images/lanrenzhijia8.jpg" alt="">
        <p></p>
        <figcaption>figcaption是figure图画的标题，是html新标签</figcaption>
    </figure>
</div>
</body>
</html>
